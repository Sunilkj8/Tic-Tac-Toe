<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li>Tic-Tac-Toe</li>
      </ul>
    </nav>

    <div class="gameContainer">
        <div class="container">
          <div   id="line"></div>
        <div class="box bt-0 bl-0"></div>
        <div class="box bt-0"></div>
        <div class="box bt-0 br-0"></div>
        <div class="box bl-0"></div>
        <div class="box"></div>
        <div class="box br-0"></div>
        <div class="box bl-0 bb-0"></div>
        <div class="box bb-0"></div>
        <div class="box bb-0 br-0"></div>
      </div>
      <div class="gameInfo">
        <h1>Welcome to Tic Tac Toe</h1>
        <div>
          <span >Turn for <span  class="info">X</span></span>
          <button id="reset">Reset</button>
        </div>
        <h1 id="winner"></h1>
        <h1 id="countdown"></h1>
      </div>
    </div>

    <footer>Disclaimer:->  This Game is under Development you may trigger bugs and uncertainity</footer>
    <script src="app.js"></script>
  </body>
</html>
